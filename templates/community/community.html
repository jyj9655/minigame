{% extends 'base.html' %}

{% block content %}
<title>{{ page_info.name }}</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/community/community.css') }}">
<div class="community-container">
    <div class="community-nav">
        <ul>
            {% for menu in menu_info %}
                <li>
                    <a href="/community/{{ menu.url }}" class="nav-link {% if page_info.url == menu.url %}active{% endif %}">
                        {{ menu.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <div class="community-content">
        <!-- 커뮤니티 콘텐츠가 여기에 들어갑니다 -->
        {% for item in items %}
            <div class="post">
                <h3>{{ item.title }}</h3>
                <p>{{ item.content | safe }}</p>
                <span>{{ item.created_at }}</span>
            </div>
        {% else %}
            <div class="no-posts">
                <p>게시물이 없습니다.</p>
            </div>
        {% endfor %}
    </div>
</div>
<script src="{{ url_for('static', filename='js/community/community.js') }}"></script>
{% endblock %}
