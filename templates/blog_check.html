<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>블로그 글 목록 검사</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>네이버 블로그 글 목록 검사</h1>
    <form action="/blog-check" method="get">
        <label for="blogId">블로그 아이디:</label>
        <input type="text" id="blogId" name="blogId" value="{{ blog_id }}" required>
        <button type="submit">확인</button>
    </form>

    {% if posts %}
    <h2>검색 결과</h2>
    <table border="1">
        <thead>
            <tr>
                <th>제목</th>
                <th>링크</th>
                <th>게시 날짜</th>
                <th>상태</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td>{{ post.title }}</td>
                <td><a href="{{ post.link }}" target="_blank">보기</a></td>
                <td>{{ post.published }}</td>
                <td id="status-{{ loop.index }}">확인 중...</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- 페이징 컨트롤 -->
    <div>
        {% for page in range(1, total_pages + 1) %}
            <a href="{{ url_for('blog_check', page=page, blogId=blog_id) }}">{{ page }}</a>
        {% endfor %}
    </div>

    <script>
    $(document).ready(function() {
        $('tr').each(function(index) {
            if (index === 0) return; // 헤더 스킵
            var title = $(this).find('td:first').text();
            var statusTd = $(this).find('td:last');
            $.post('/check-visibility', {title: title}, function(data) {
                statusTd.text(data.status);
            });
        });
    });
    </script>
    {% endif %}
</body>
</html>
