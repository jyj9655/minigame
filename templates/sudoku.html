{% extends 'base.html' %}

{% block content %}
    <title>스도쿠 게임</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/sudoku.css') }}">
    
    <div id="header">
        <h2>스도쿠 게임</h2>
        <span>※ 하루에 5번만 기록이 가능합니다.</span>
    </div>
    <select id="difficulty">
        <option value="easy">쉬움</option>
        <option value="medium">보통</option>
        <option value="hard">어려움</option>
    </select>
    <div id="game-board" class="game-board"></div>
    <button id="reset-button">리셋</button>
    <button id="start-button">시작</button>
    <div id="timer">0</div>

    <div class="record">
        <input type="text" id="nickname" placeholder="닉네임">
        <button id="save-record" style="display: none;">기록 저장</button>
    </div>

    <div id="number-selector" class="number-selector" style="display: none;">
        <button class="number-button" data-number="1">1</button>
        <button class="number-button" data-number="2">2</button>
        <button class="number-button" data-number="3">3</button>
        <button class="number-button" data-number="4">4</button>
        <button class="number-button" data-number="5">5</button>
        <button class="number-button" data-number="6">6</button>
        <button class="number-button" data-number="7">7</button>
        <button class="number-button" data-number="8">8</button>
        <button class="number-button" data-number="9">9</button>
    </div>

    <script src="{{ url_for('static', filename='js/sudoku.js') }}"></script>

    <div class="rank">
        <h2>순위표</h2>
        <table>
            <tr>
                <th>순위</th>
                <th>닉네임</th>
                <th>시간</th>
                <th>날짜</th>
            </tr>
            {% for record in records %}
            <tr>
                <td>{{ record[0] }}</td>
                <td>{{ record[1] }}</td>
                <td>{{ record[2] }}</td>
                <td>{{ record[3] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
